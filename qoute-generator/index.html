<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Random Quote Generator</h1>
        <p id="quote" class="text-lg mb-6"></p>
        <button id="generate-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">Generate Quote</button>

        <!-- Payment form -->
        <form id="payment-form" class="mt-6">
            <div id="card-element" class="mb-4">
                <!-- A Stripe Element will be inserted here. -->
            </div>
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert" class="text-red-500"></div>
            <button id="submit-button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">Purchase Quote</button>
        </form>
    </div>

    <!-- Include Stripe.js library -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
